<!DOCTYPE html>
<html>
<head>
    <title>Security Audit Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h1 { color: #336699; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 2em; }
        th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: left; }
        th { background: #eef; }
        tr:nth-child(even) { background: #f9f9f9; }
        .severity-CRITICAL { background: #ffcccc; }
        .severity-HIGH { background: #ffe4b2; }
        .severity-MEDIUM { background: #fff8b2; }
        .severity-LOW { background: #e2ffe2; }
    </style>
</head>
<body>
    <h1>Security Audit Report</h1>
    <div>
        <strong>Summary:</strong>
        <pre>{{ summary }}</pre>
    </div>
    <div>
        <strong>Metadata:</strong>
        <pre>{{ metadata }}</pre>
    </div>
    <iframe src="/static/report.html" width="100%" height="1200px" frameborder="0"></iframe>
</body>
</html>
